    overflow-y: auto;
}
        .sales-filters {

            cursor: pointer;

            position: fixed;

            padding: 20px;
            background: linear-gradient(180deg, #124e66 0%, #0d3b4d 100%);

    <div class="sales-header">
        <h1>Sales List</h1>
        
        <div class="sales-filters">
            <input type="date" id="dateFilter" class="filter-select">
            <input type="text" id="searchInput" placeholder="Search by ID..." class="filter-select">

    <div class="sales-container">

        <table class="sales-table">
            <thead>
                <tr>
                    <th>Sale ID</th>

                    <th>Subtotal</th>

    <div id="saleDetailsModal" class="modal">

        <div class="modal-content">
    <div style="display: flex; justify-content: space-between; align-items: center">
        <h2>Sale Details</h2>
        <button onclick="printSaleDetail()" class="view-details-btn">

</div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, doc, getDoc, updateDoc, addDoc, deleteDoc } 
        from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBDz5gR_Zb-EOCga3G7pX3N2Rqwef4_hIw",
            authDomain: "supershop-bc036.firebaseapp.com",
            databaseURL: "https://supershop-bc036-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "supershop-bc036",
            storageBucket: "supershop-bc036.firebasestorage.app",
            messagingSenderId: "528401541608",
            appId: "1:528401541608:web:e1b352f95286170de09c5d",
            measurementId: "G-W4D9D0Z20S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Add these variables at the top of your script section
        let currentCurrency = '৳';
        let currentCurrencyCode = 'BDT';

        // Add the currency loading function
        async function loadCurrencySettings() {
            try {
                const storeSnapshot = await getDocs(collection(db, 'storeInfo'));
                if (!storeSnapshot.empty) {
                    const storeData = storeSnapshot.docs[0].data();
                    currentCurrency = storeData.currencySymbol || '৳';
                    currentCurrencyCode = storeData.currency || 'BDT';
                }
            } catch (error) {
                console.error('Error loading currency settings:', error);
            }
        }

        // Add the format currency function
        function formatCurrency(amount) {
            return `${amount.toFixed(2)}${currentCurrency}`;
        }

        // Update the loadSales function
        async function loadSales() {
            await loadCurrencySettings(); // Load currency settings first
            const salesTable = document.getElementById('salesTableBody');
            const dateFilter = document.getElementById('dateFilter').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
        
            // Set today's date as default
            if (!dateFilter) {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('dateFilter').value = today;
            }
        
            try {
                const salesQuery = query(collection(db, 'sales'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(salesQuery);
                
                salesTable.innerHTML = '';
                
                querySnapshot.forEach((doc) => {
                    const sale = doc.data();
                    const saleDate = sale.timestamp.split('T')[0];
                    
                    // Apply filters
                    if (!dateFilter && saleDate !== new Date().toISOString().split('T')[0]) return;
                    if (dateFilter && !sale.timestamp.startsWith(dateFilter)) return;
                    if (searchQuery && !sale.saleId.toLowerCase().includes(searchQuery)) return;
        
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${sale.saleId}</td>
                        <td>${new Date(sale.timestamp).toLocaleString()}</td>
                        <td>${sale.items.length} items</td>
                        <td>${formatCurrency(sale.totalAmount)}</td>
                        <td>${formatCurrency(sale.totalVat)}</td>
                        <td>${formatCurrency(sale.grandTotal)}</td>
                        <td>
                            <button class="view-details-btn" onclick="showSaleDetails('${doc.id}')">
                                View Details
                            </button>
                            <button class="view-details-btn" style="background: #dc3545;" onclick="deleteSale('${doc.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    salesTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading sales:', error);
            }
        }
        // Add event listeners
        document.getElementById('dateFilter').addEventListener('change', loadSales);
        document.getElementById('searchInput').addEventListener('input', loadSales);

        // Make functions globally accessible
        window.loadSales = loadSales;
        window.showSaleDetails = async function(saleId) {
            try {
                const salesQuery = query(collection(db, 'sales'));
                const querySnapshot = await getDocs(salesQuery);
                let saleData;
                
                querySnapshot.forEach((doc) => {
                    if (doc.id === saleId) {
                        saleData = doc.data();
                    }
                });
        
                if (saleData) {
                    // Get VAT rules
                    const vatRulesSnapshot = await getDocs(collection(db, 'vatRules'));
                    const vatRules = {};
                    vatRulesSnapshot.forEach(doc => {
                        const rule = doc.data();
                        vatRules[rule.specialCode] = rule.vatPercentage;
                    });
                    
                    // Get product details for VAT calculation
                    const itemsWithVat = await Promise.all(saleData.items.map(async (item) => {
                        const productDoc = await getDocs(collection(db, 'inventory'));
                        let specialCode = '';
                        productDoc.forEach(doc => {
                            if(doc.id === item.id) {
                                specialCode = doc.data().specialCode;
                            }
                        });
                        const vatPercentage = vatRules[specialCode] || 0;
                        const itemTotal = item.price * item.quantity;
                        const itemVat = itemTotal * (vatPercentage / 100);
                        return { ...item, vatPercentage, itemVat };
                    }));
                    
                    // Get customer information if available
                    let customerInfo = "Walk-in Customer";
                    if (saleData.customerId) {
                        try {
                            const customerDoc = await getDoc(doc(db, 'customers', saleData.customerId));
                            if (customerDoc.exists()) {
                                const customer = customerDoc.data();
                                customerInfo = `
                                    <strong>Name:</strong> ${customer.name || 'N/A'}<br>
                                    <strong>ID:</strong> ${customer.id || 'N/A'}<br>
                                    <strong>Phone:</strong> ${customer.phone || 'N/A'}<br>
                                    <strong>Email:</strong> ${customer.email || 'N/A'}
                                `;
                            }
                        } catch (error) {
                            console.error('Error fetching customer:', error);
                        }
                    }
                    
                    const modal = document.getElementById('saleDetailsModal');
                    const details = document.getElementById('saleDetails');
                    
                    // Calculate totals
                    const subtotal = saleData.totalAmount;
                    const vatTotal = saleData.totalVat;
                    const discount = saleData.discount || 0;
                    const grandTotal = saleData.grandTotal;
                    
                    details.innerHTML = `
                        <div class="sale-details-container">
                            <div class="sale-header">
                                <div class="sale-info">
                                    <p><strong>Sale ID:</strong> ${saleData.saleId}</p>
                                    <p><strong>Date:</strong> ${new Date(saleData.timestamp).toLocaleString()}</p>
                                    <p><strong>Cashier:</strong> ${saleData.cashier || 'N/A'}</p>
                                </div>
                                <div class="payment-info">
                                    <p><strong>Payment Method:</strong> ${saleData.paymentMethod || 'Cash'}</p>
                                    ${saleData.paymentReference ? `<p><strong>Reference:</strong> ${saleData.paymentReference}</p>` : ''}
                                </div>
                            </div>
                            
                            <div class="customer-section">
                                <h3>Customer Information</h3>
                                <div class="customer-info">
                                    ${customerInfo}
                                </div>
                            </div>
                            
                            <h3>Items Purchased</h3>
                            <table class="items-table">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Unit Price</th>
                                        <th>Quantity</th>
                                        <th>VAT %</th>
                                        <th>VAT Amount</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${itemsWithVat.map(item => `
                                        <tr>
                                            <td>${item.name}</td>
                                            <td>${formatCurrency(item.price)}</td>
                                            <td>${item.quantity}</td>
                                            <td>${item.vatPercentage}%</td>
                                            <td>${formatCurrency(item.itemVat)}</td>
                                            <td>${formatCurrency((item.quantity * item.price) + item.itemVat)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            
                            <div class="sale-summary">
                                <div class="summary-row">
                                    <span>Subtotal:</span>
                                    <span>${formatCurrency(subtotal)}</span>
                                </div>
                                <div class="summary-row">
                                    <span>VAT Total:</span>
                                    <span>${formatCurrency(vatTotal)}</span>
                                </div>
                                ${discount > 0 ? `
                                <div class="summary-row">
                                    <span>Discount:</span>
                                    <span>-${formatCurrency(discount)}</span>
                                </div>
                                ` : ''}
                                <div class="summary-row total">
                                    <span>Grand Total:</span>
                                    <span>${formatCurrency(grandTotal)}</span>
                                </div>
                                ${saleData.amountPaid ? `
                                <div class="summary-row">
                                    <span>Amount Paid:</span>
                                    <span>${formatCurrency(saleData.amountPaid)}</span>
                                </div>
                                <div class="summary-row">
                                    <span>Change:</span>
                                    <span>${formatCurrency(saleData.amountPaid - grandTotal)}</span>
                                </div>
                                ` : ''}
                            </div>
                            
                            ${saleData.notes ? `
                            <div class="sale-notes">
                                <h3>Notes</h3>
                                <p>${saleData.notes}</p>
                            </div>
                            ` : ''}
                        </div>
                    `;
                    
                    modal.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading sale details:', error);
            }
        };

        window.closeModal = function() {
            document.getElementById('saleDetailsModal').style.display = 'none';
        };
        // Add this after the window.closeModal function
        window.deleteSale = async function(saleId) {
            if (!confirm('Are you sure you want to delete this sale? This will restore items back to inventory.')) {
                return;
            }
        
            try {
                // Get the sale data first
                const saleDoc = await getDoc(doc(db, 'sales', saleId));
                if (!saleDoc.exists()) {
                    alert('Sale not found!');
                    return;
                }
        
                const saleData = saleDoc.data();
        
                // Restore items to inventory
                for (const item of saleData.items) {
                    try {
                        const inventoryRef = doc(db, 'inventory', item.id);
                        const inventoryDoc = await getDoc(inventoryRef);
                        
                        if (inventoryDoc.exists()) {
                            const currentQuantity = inventoryDoc.data().quantity || 0;
                            await updateDoc(inventoryRef, {
                                quantity: currentQuantity + parseInt(item.quantity)
                            });
                            console.log(`Restored ${item.quantity} units of ${item.name} to inventory`);
                        } else {
                            console.error(`Product ${item.id} not found in inventory`);
                        }
                    } catch (error) {
                        console.error(`Error restoring item ${item.id}:`, error);
                    }
                }
        
                // Delete the sale record
                await deleteDoc(doc(db, 'sales', saleId));
                
                // Refresh the sales list
                loadSales();
                alert('Sale deleted and inventory restored successfully!');
            } catch (error) {
                console.error('Error deleting sale:', error);
                alert('Error deleting sale. Please try again.');
            }
        };
        // Initial load
        loadSales();
        // Add this function before the loadSales function
window.printSalesList = function() {
    const date = new Date().toLocaleString();
    const dateFilter = document.getElementById('dateFilter').value;
    const searchQuery = document.getElementById('searchInput').value;
    
    // Create print header
    const header = document.createElement('div');
    header.className = 'print-header';
    header.innerHTML = `
        <h2>Sales Report</h2>
        <p>Generated: ${date}</p>
        ${dateFilter ? `<p>Date Filter: ${dateFilter}</p>` : ''}
        ${searchQuery ? `<p>Search Query: ${searchQuery}</p>` : ''}
    `;
    
    // Clone the table
    const tableContainer = document.querySelector('.sales-table');
    const printContainer = document.createElement('div');
    printContainer.className = 'print-container';
    printContainer.appendChild(header);
    printContainer.appendChild(tableContainer.cloneNode(true));
    
    // Hide action buttons in the print view
    const actionCells = printContainer.querySelectorAll('td:last-child, th:last-child');
    actionCells.forEach(cell => cell.style.display = 'none');
    
    // Add print styles
    const style = document.createElement('style');
    style.textContent = `
        @media print {
            body * {
                visibility: hidden;
            }
            .print-container, .print-container * {
                visibility: visible;
            }
            .print-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .print-header {
                margin-bottom: 20px;
            }
            .sales-table {
                width: 100%;
                border-collapse: collapse;
            }
            .sales-table th, .sales-table td {
                border: 1px solid #ddd;
                padding: 8px;
            }
        }
    `;
    
    // Append to document
    document.body.appendChild(style);
    document.body.appendChild(printContainer);
    
    // Print and cleanup
    window.print();
    document.body.removeChild(style);
    document.body.removeChild(printContainer);
};
window.printSaleDetail = function() {
    const saleDetails = document.getElementById('saleDetails').cloneNode(true);
    const printContainer = document.createElement('div');
    printContainer.className = 'print-container';
    
    // Add receipt style header
    const header = document.createElement('div');
    header.className = 'print-header';
    header.innerHTML = `
        <div style="text-align: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">IMS Store</h2>
            <p style="margin: 5px 0;">123 Main Street, City</p>
            <p style="margin: 5px 0;">Phone: (123) 456-7890</p>
            <p style="margin: 5px 0;">Email: store@example.com</p>
            <hr style="border-top: 2px dashed #000;">
        </div>
    `;
    
    printContainer.appendChild(header);
    printContainer.appendChild(saleDetails);
    
    // Add print styles
    const style = document.createElement('style');
    style.textContent = `
        @media print {
            body * {
                visibility: hidden;
            }
            .print-container, .print-container * {
                visibility: visible;
            }
            .print-container {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: 0;
                width: 80mm;
                padding: 10mm;
                font-family: 'Courier New', monospace;
                font-size: 12px;
            }
            .print-header {
                margin-bottom: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 10px 0;
            }
            th, td {
                padding: 5px;
                text-align: left;
                border: none;
            }
            th {
                border-bottom: 1px solid #000;
            }
            tr:last-child td {
                border-top: 1px solid #000;
            }
            hr {
                border: none;
                border-top: 1px dashed #000;
                margin: 10px 0;
            }
            p {
                margin: 5px 0;
            }
            h2, h3 {
                margin: 10px 0;
            }
            .print-footer {
                text-align: center;
                margin-top: 20px;
                border-top: 2px dashed #000;
                padding-top: 10px;
            }
        }
    `;
    
    // Add footer
    const footer = document.createElement('div');
    footer.className = 'print-footer';
    footer.innerHTML = `
        <p>Thank you for your business!</p>
        <p>Generated: ${new Date().toLocaleString()}</p>
    `;
    printContainer.appendChild(footer);
    
    // Append to document
    document.body.appendChild(style);
    document.body.appendChild(printContainer);
    
    // Print and cleanup
    window.print();
    document.body.removeChild(style);
    document.body.removeChild(printContainer);
};
    </script>
